<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BeautyStyle</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body-color">

    <div class="fundo-verde">

        <div class="logo">
            <a th:href="@{/}">Beauty Style</a>
        </div>

        <div class="titulo">
            <h1>Iniciar sessão</h1>
        </div>

        <form th:action="@{/login}" method="post" class="dados">

            <div class="email">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="Digite seu email" required>
            </div>

            <div class="senha">
                <label for="password">Senha:</label>
                <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>
                <button type="button" id="toggleSenha"
                    style="margin-left: 10px; background: none; border: none; cursor: pointer;">
                    <img id="iconeOlho" src="https://cdn-icons-png.flaticon.com/512/159/159604.png"
                        alt="Mostrar senha" style="width: 20px; filter: invert(1);">
                </button>
            </div>

            <div class="botao">
                <button type="submit" class="btn-gradient">Entrar</button>
            </div>

            <div th:if="${param.error}">
                <p style="color:red;">Email ou senha inválidos.</p>
            </div>
            <div th:if="${param.logout}">
                <p style="color:green;">Você saiu com sucesso.</p>
            </div>
        </form>

        <div class="registrar">
            <p>Não possui uma senha? <a th:href="@{/cadastro}">Registre-se</a></p>
        </div>

        <div class="voltar-home">
            <p>Deseja apenas navegar? <a th:href="@{/
}" class="btn-home">Voltar para Home</a></p>
        </div>
    </div>

    <script>
        const toggleSenha = document.getElementById('toggleSenha');
        const inputSenha = document.getElementById('senha');
        const iconeOlho = document.getElementById('iconeOlho');

        toggleSenha.addEventListener('click', function () {
            const tipo = inputSenha.getAttribute('type') === 'password' ? 'text' : 'password';
            inputSenha.setAttribute('type', tipo);

            if (tipo === 'text') {
                iconeOlho.src = 'https://cdn-icons-png.flaticon.com/512/709/709612.png';
            } else {
                iconeOlho.src = 'https://cdn-icons-png.flaticon.com/512/159/159604.png';
            }
        });
    </script>
</body>

</html>
