<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro | BeautyStyle</title>
    <link rel="stylesheet" href="/css/cadastro.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>

    <div class="background-verde">

        <div class="logo">
            <a th:href="@{/}">Beauty Style</a>
        </div>

        <div class="titulo">
            <h1>Criar conta</h1>
        </div>

        <div class="dados">

            <div th:if="${erro}" style="color: red; font-weight: bold; margin-bottom: 10px;">
                <p th:text="${erro}"></p>
            </div>

            <form th:action="@{/api/usuarios/cadastro-form}" method="post">

                <div class="nome">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
                </div>

                <div class="telefone">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required />
                </div>

                <div class="email">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required />
                </div>

                <div class="senha">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
                    <button type="button" id="toggleSenha"
                        style="margin-left: 10px; background: none; border: none; cursor: pointer;">
                        <img id="iconeOlho" src="https://cdn-icons-png.flaticon.com/512/159/159604.png"
                            alt="Mostrar senha" style="width: 20px; filter: invert(1);" />
                    </button>
                </div>

                <div class="botao">
                    <button type="submit" class="btn-gradient">Registrar</button>
                </div>

            </form>

        </div>

        <div class="registrar">
            <p>JÃ¡ possui uma conta? <a th:href="@{/login}">Entrar</a></p>
        </div>

        <div class="voltar-home">
            <p>Deseja apenas navegar? <a th:href="@{/}" class="btn-home">Voltar para Home</a></p>
        </div>

    </div>

    <script>
        const toggleSenha = document.getElementById('toggleSenha');
        const inputSenha = document.getElementById('senha');
        const iconeOlho = document.getElementById('iconeOlho');

        toggleSenha.addEventListener('click', function () {
            const tipo = inputSenha.getAttribute('type') === 'password' ? 'text' : 'password';
            inputSenha.setAttribute('type', tipo);

            if (tipo === 'text') {
                iconeOlho.src = 'https://cdn-icons-png.flaticon.com/512/709/709612.png'; // Olho aberto
            } else {
                iconeOlho.src = 'https://cdn-icons-png.flaticon.com/512/159/159604.png'; // Olho fechado
            }
        });
    </script>

</body>

</html>
